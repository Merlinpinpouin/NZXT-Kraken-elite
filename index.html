<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deezer Now Playing</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #current-track {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Deezer Now Playing</h1>
    <button id="login-btn">Se connecter à Deezer</button>
    <div id="current-track">
        <p><strong>Artiste:</strong> <span id="artist">-</span></p>
        <p><strong>Album:</strong> <span id="album">-</span></p>
        <p><strong>Titre:</strong> <span id="title">-</span></p>
        <img id="album-art" src="" alt="Album Art" style="max-width: 300px; margin-top: 10px;">
    </div>

    <script>
        const appId = '628564';  // Votre Application ID Deezer
        const redirectUri = 'https://merlinpinpouin.github.io/NZXT-Kraken-elite/index.html';  // URL de redirection

        let accessToken = '';

        // Fonction pour se connecter à Deezer
        function login() {
            const authUrl = `https://connect.deezer.com/oauth/auth.php?app_id=${appId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&perms=basic_access,offline_access`;
            window.location.href = authUrl;
        }

        // Fonction pour obtenir les informations de la musique en cours
        function getCurrentTrack() {
            if (!accessToken) return;

            $.ajax({
                url: 'https://api.deezer.com/user/me/player/currently-playing',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                },
                success: function(data) {
                    if (data && data.track) {
                        $('#artist').text(data.track.artist.name);
                        $('#album').text(data.track.album.title);
                        $('#title').text(data.track.title);
                        $('#album-art').attr('src', data.track.album.cover_big);
                    } else {
                        $('#artist').text('-');
                        $('#album').text('-');
                        $('#title').text('-');
                        $('#album-art').attr('src', '');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Erreur lors de la récupération des données :', error);
                }
            });
        }

        // Vérifie si nous avons un access token dans l'URL
        function checkAccessToken() {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            if (hashParams.has('access_token')) {
                accessToken = hashParams.get('access_token');
                window.history.replaceState({}, document.title, redirectUri); // Nettoyer l'URL
                getCurrentTrack(); // Obtenir les informations de la musique en cours
            }
        }

        // Événements
        $('#login-btn').on('click', login);
        $(document).ready(checkAccessToken);
    </script>
</body>
</html>
