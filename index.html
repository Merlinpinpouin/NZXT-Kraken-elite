<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deezer Now Playing</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://e-cdn-files.dzcdn.net/js/min/dz.js"></script>  <!-- SDK Deezer -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #current-track {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="dz-root"></div> <!-- Obligatoire pour le SDK Deezer -->
    <h1>Deezer Now Playing</h1>
    <button id="login-btn">Se connecter à Deezer</button>
    <div id="current-track">
        <p><strong>Artiste:</strong> <span id="artist">-</span></p>
        <p><strong>Album:</strong> <span id="album">-</span></p>
        <p><strong>Titre:</strong> <span id="title">-</span></p>
        <img id="album-art" src="" alt="Album Art" style="max-width: 300px; margin-top: 10px;">
    </div>

    <script>
        DZ.init({
            appId  : '628564',  // Votre Application ID Deezer
            channelUrl : 'https://merlinpinpouin.github.io/NZXT-Kraken-elite/channel.html' // URL vers votre fichier channel.html
        });

        // Fonction pour se connecter à Deezer
        $('#login-btn').on('click', function() {
            DZ.login(function(response) {
                if (response.authResponse) {
                    getCurrentTrack();
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            }, { perms: 'basic_access,listening_history' });
        });

        // Fonction pour obtenir les informations de la musique en cours
        function getCurrentTrack() {
            DZ.api('/user/me/history', function(response) {
                if (response.data && response.data.length > 0) {
                    const track = response.data[0];
                    $('#artist').text(track.artist.name);
                    $('#album').text(track.album.title);
                    $('#title').text(track.title);
                    $('#album-art').attr('src', track.album.cover_big);
                } else {
                    $('#artist').text('-');
                    $('#album').text('-');
                    $('#title').text('-');
                    $('#album-art').attr('src', '');
                }
            });
        }
    </script>
</body>
</html>
