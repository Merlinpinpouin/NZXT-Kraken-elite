<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deezer Now Playing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #now-playing {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Musique en cours de lecture sur Deezer</h1>
    <div id="now-playing">Veuillez vous connecter pour voir la musique en cours de lecture.</div>
    <button id="login-button">Se connecter avec Deezer</button>

    <script src="https://cdn.jsdelivr.net/npm/deezer-web-sdk@latest/dist/deezer-web-sdk.min.js"></script>
    <script>
        // Initialisation de l'application Deezer
        const APP_ID = '628564';
        const APP_DOMAIN = 'https://merlinpinpouin.github.io/NZXT-Kraken-elite';

        window.dzAsyncInit = function() {
            DZ.init({
                appId: APP_ID,
                channelUrl: APP_DOMAIN + '/channel.html',
                player: {
                    onReady: function() {
                        console.log('Deezer SDK ready');
                        document.getElementById('login-button').addEventListener('click', function() {
                            DZ.login(function(response) {
                                if (response.authResponse) {
                                    console.log('Logged in');
                                    updateNowPlaying();
                                } else {
                                    console.log('Login failed');
                                    document.getElementById('now-playing').textContent = 'Ã‰chec de la connexion.';
                                }
                            });
                        });
                    }
                }
            });
        };

        function updateNowPlaying() {
            DZ.api('/user/me/player/currently-playing', function(response) {
                if (response && response.item) {
                    const track = response.item;
                    document.getElementById('now-playing').textContent = `Titre : ${track.title} - Artiste : ${track.artist.name}`;
                } else {
                    document.getElementById('now-playing').textContent = 'Aucune musique en cours de lecture.';
                }
            });
        }

        // Charger le SDK Deezer
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.deezer.com/sdk/js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'deezer-sdk'));
    </script>
</body>
</html>
