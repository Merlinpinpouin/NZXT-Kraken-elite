<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deezer Now Playing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #now-playing {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Musique en cours de lecture sur Deezer</h1>
    <div id="now-playing">Veuillez vous connecter pour voir la musique en cours de lecture.</div>
    <button id="login-button">Se connecter avec Deezer</button>

    <div id="dz-root"></div>
    <script src="https://e-cdn-files.dzcdn.net/js/min/dz.js"></script>
    <script>
        const APP_ID = '628564';
        const APP_DOMAIN = 'https://merlinpinpouin.github.io/NZXT-Kraken-elite';

        // Initialise le SDK Deezer
        DZ.init({
            appId: APP_ID,
            channelUrl: APP_DOMAIN + '/channel.html',
            player: {
                onReady: function() {
                    console.log('Deezer SDK ready');
                    document.getElementById('login-button').addEventListener('click', function() {
                        DZ.login(function(response) {
                            if (response.authResponse) {
                                console.log('Logged in');
                                updateNowPlaying();
                            } else {
                                console.log('Login failed');
                                document.getElementById('now-playing').textContent = 'Échec de la connexion.';
                            }
                        });
                    });
                }
            }
        });

        function updateNowPlaying() {
            DZ.api('/user/me/player/currently-playing', function(response) {
                if (response && response.item) {
                    const track = response.item;
                    document.getElementById('now-playing').textContent = `Titre : ${track.title} - Artiste : ${track.artist.name}`;
                } else {
                    document.getElementById('now-playing').textContent = 'Aucune musique en cours de lecture.';
                }
            });
        }

        // Abonnez-vous aux événements du lecteur Deezer pour mettre à jour les informations en temps réel
        DZ.Event.subscribe('player_play', function() {
            console.log("Le lecteur est en cours de lecture");
            updateNowPlaying();
        });

        DZ.Event.subscribe('current_track', function(track) {
            console.log("Piste actuellement lue", track);
            if (track) {
                document.getElementById('now-playing').textContent = `Titre : ${track.title} - Artiste : ${track.artist.name}`;
            }
        });
    </script>
</body>
</html>
